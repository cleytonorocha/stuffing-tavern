spring.application.name=product
server.port=8095

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5437/<payment-db>
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto= update

server.error.include-message=always

spring.kafka.topic.producer.ORCHESTRATOR=ORCHESTRATOR
spring.kafka.topic.consumer.PRODUCT-SUCCESS=PRODUCT-SUCCESS
spring.kafka.topic.consumer.PRODUCT-FAIL=PRODUCT-FAIL
